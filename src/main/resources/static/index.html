<!DOCTYPE html>
<html>
<head>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/kalah.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/kalah.js"></script>
</head>
<body>
<h1>Kalah Game</h1>
<div id="main-content" class="container">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 col-sm-offset-5 text-center">
              <div class="form-group" id="player1Form">
                  <label for="name">Player Name 2: </label>
                  <input type="text" id="player1name" class="form-control" placeholder="name">
              </div>
              <div class="form-group" id="player2Form">
                  <label for="name">Player Name 1: </label>
                  <input type="text" id="player2name" class="form-control" placeholder="name">
              </div>
              <button id="sendPlayers" class="sendPlayers" type="submit">Enter Players</button>
              <button id="startGame" class="startGame" type="submit" disabled>Start Game</button>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-sm-offset-2">
          <p class="gameStatus" id="gameStatus">  <p>
        </div>
    </div>

    <div class="board">
        <div class="player1 store" id="p1store"></div>

        <div class="rows">
            <div class="row player1">
                <button class="pit" id="p1b5"></button>
                <button class="pit" id="p1b4"></button>
                <button class="pit" id="p1b3"></button>
                <button class="pit" id="p1b2"></button>
                <button class="pit" id="p1b1"></button>
                <button class="pit" id="p1b0"></button>
            </div>

            <div class="row player2">
                <button class="pit" id="p2b0"></button>
                <button class="pit" id="p2b1"></button>
                <button class="pit" id="p2b2"></button>
                <button class="pit" id="p2b3"></button>
                <button class="pit" id="p2b4"></button>
                <button class="pit" id="p2b5"></button>
            </div>
        </div>

        <div class="player2 store" id="p2store"></div>
    </div>
</div>
</body>
</html>
